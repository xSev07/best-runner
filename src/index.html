<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best runner</title>
</head>
<body>
  <div id="root"></div>
  <header>
    <nav>
      <ul>
        <li>
          <a href="/">Main</a>
        </li>
        <li>
          <a>Trainings</a>
        </li>
        <li>
          <a href="/stats">Statistics</a>
        </li>
        <li>
          <a href="/login">Login</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Your trainings</h1>
    <section>
      <div>
        <p>Filter:</p>
        <ul>
          <li>
            <label for="run">Run</label>
            <input type="radio" id="run" name="type_filter" value="run">
          </li>
          <li>
            <label for="walk">Walk</label>
            <input type="radio" id="walk" name="type_filter" value="walk">
          </li>
          <li>
            <label for="cycling">Cycling</label>
            <input type="radio" id="cycling" name="type_filter" value="cycling">
          </li>
          <li>
            <label for="skiing">Skiing</label>
            <input type="radio" id="skiing" name="type_filter" value="skiing">
          </li>
        </ul>
      </div>
      <div>
        <table>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Km</th>
            <th>Comment</th>
          </tr>
          <tr>
            <td>01 <span>aug</span></td>
            <td>Run</td>
            <td>7</td>
            <td>Cross-country</td>
          </tr>
          <tr>
            <td>02 <span>aug</span></td>
            <td>Cycling</td>
            <td>12</td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td>Walk</td>
            <td>3</td>
            <td></td>
          </tr>
          <tr>
            <td>04 <span>aug</span></td>
            <td>Cycling</td>
            <td>10</td>
            <td></td>
          </tr>
        </table>
        <button>+</button>
      </div>
      <div>
        <ul>
          <li><a href="/1">1</a></li>
          <li><a href="/2">2</a></li>
          <li><a href="/3">3</a></li>
          <li><a>4</a></li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
